query HomeRequestsTableContainerMyListingsRequests(
	$sharerId: ObjectID!
) {
	myListingsRequests(sharerId: $sharerId) {
		...HomeRequestsTableContainerRequestFields
	}
}

mutation HomeRequestsTableContainerAcceptReservationRequest(
	$input: AcceptReservationRequestInput!
) {
	acceptReservationRequest(input: $input) {
		id
		state
		reservationPeriodStart
		reservationPeriodEnd
		createdAt
		updatedAt
	}
}

fragment HomeRequestsTableContainerRequestFields on ReservationRequest {
	id
	state
	reservationPeriodStart
	reservationPeriodEnd
	createdAt
	listing {
		id
		title
		images
	}
	reserver {
		... on PersonalUser {
			id
			account {
				profile {
					firstName
					lastName
				}
			}
		}
	}
}
