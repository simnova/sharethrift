query HomeRequestsTableContainerMyListingsRequests(
  $page: Int!
  $pageSize: Int!
  $searchText: String!
  $statusFilters: [String!]!
  $sorter: SorterInput!
  $sharerId: ObjectID!
) {
  myListingsRequests(
    page: $page
    pageSize: $pageSize
    searchText: $searchText
    statusFilters: $statusFilters
    sorter: $sorter
    sharerId: $sharerId
  ) {
    items {
      ...HomeRequestsTableContainerRequestFields
    }
    total
    page
    pageSize
  }
}

mutation HomeRequestsTableContainerAcceptReservationRequest(
  $reservationRequestId: ObjectID!
) {
  acceptReservationRequest(
    input: { reservationRequestId: $reservationRequestId }
  ) {
    id
    state
  }
}

fragment HomeRequestsTableContainerRequestFields on ListingRequest {
  id
  title
  image
  requestedBy
  requestedOn
  reservationPeriod
  status
}
