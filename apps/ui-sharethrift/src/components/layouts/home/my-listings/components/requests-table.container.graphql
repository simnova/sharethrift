query HomeRequestsTableContainerMyListingsRequests(
	$page: Int!
	$pageSize: Int!
	$searchText: String!
	$statusFilters: [String!]!
	$sorter: SorterInput!
) {
	myListingsRequests(
		page: $page
		pageSize: $pageSize
		searchText: $searchText
		statusFilters: $statusFilters
		sorter: $sorter
		sharerId: ""
	) {
		items {
			...HomeRequestsTableContainerRequestFields
		}
		total
		page
		pageSize
	}
}

fragment HomeRequestsTableContainerRequestFields on ListingRequest {
	id
	title
	image
	requestedBy
	requestedOn
	reservationPeriod
	status
}
