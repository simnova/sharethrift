fragment HomeAllListingsTableContainerListingFields on ListingAll {
  id
  title
  state
  images
  createdAt
  sharingPeriodStart
  sharingPeriodEnd
}

fragment HomeAllListingsTableContainerItemListingFields on ItemListing {
  id
  title
  state
  images
  createdAt
  sharingPeriodStart
  sharingPeriodEnd
}

query HomeAllListingsTableContainerMyListingsAll(
  $page: Int!
  $pageSize: Int!
  $searchText: String
  $statusFilters: [String!]
  $sorter: SorterInput
) {
  myListingsAll(
    page: $page
    pageSize: $pageSize
    searchText: $searchText
    statusFilters: $statusFilters
    sorter: $sorter
  ) {
    items {
      ...HomeAllListingsTableContainerListingFields
    }
    total
    page
    pageSize
  }
}

mutation HomeAllListingsTableContainerCancelItemListing($id: ObjectID!) {
  cancelItemListing(id: $id) {
    status {
      success
      errorMessage
    }
    listing {
      ...HomeAllListingsTableContainerItemListingFields
    }
  }
}

mutation HomeAllListingsTableContainerDeleteListing($id: ObjectID!) {
  deleteItemListing(id: $id) {
    status {
      success
      errorMessage
    }
  }
}

mutation HomeAllListingsTableContainerCreateListingAppealRequest(
  $input: CreateListingAppealRequestInput!
) {
  createListingAppealRequest(input: $input) {
    id
    state
    reason
  }
}
