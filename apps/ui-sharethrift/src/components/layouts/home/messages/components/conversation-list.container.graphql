query HomeConversationListContainerCurrentPersonalUserAndCreateIfNotExists {
	currentPersonalUserAndCreateIfNotExists {
		id
	}
}

query HomeConversationListContainerConversationsByUser($userId: ObjectID!) {
	conversationsByUser(userId: $userId) {
		...HomeConversationListContainerConversationFields
	}
}

fragment HomeConversationListContainerConversationFields on Conversation {
	id
	messagingConversationId
	sharer {
		... on PersonalUser {
			id
			account {
				profile {
					firstName
					lastName
				}
			}
		}
		... on AdminUser {
			id
			account {
				profile {
					firstName
					lastName
				}
			}
		}
	}

	reserver {
		... on PersonalUser {
			id
			account {
				profile {
					firstName
					lastName
				}
			}
		}
		... on AdminUser {
			id
			account {
				profile {
					firstName
					lastName
				}
			}
		}
	}

	listing {
		id
		title
		images
	}

	createdAt
	updatedAt
}
