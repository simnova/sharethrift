query HomeConversationListContainerCurrentUser {
	currentUser {
		... on AdminUser {
			id
		}
		... on PersonalUser {
			id
		}
	}
}


query HomeConversationListContainerConversationsByUser($userId: ObjectID!) {
	conversationsByUser(userId: $userId) {
		...HomeConversationListContainerConversationFields
	}
}

fragment HomeConversationListContainerConversationFields on Conversation {
	id
	messagingConversationId
	sharer {
		... on PersonalUser {
			id
			account {
				username
				profile {
					firstName
					lastName
				}
			}
		}
		... on AdminUser {
			id
			account {
				username
				profile {
					firstName
					lastName
				}
			}
		}
	}

	reserver {
		... on PersonalUser {
			id
			account {
				username
				profile {
					firstName
					lastName
				}
			}
		}
		... on AdminUser {
			id
			account {
				username
				profile {
					firstName
					lastName
				}
			}
		}
	}

	listing {
		id
		title
		images
	}

	createdAt
	updatedAt
}
