query ConversationBoxContainerConversation($conversationId: ObjectID!) {
	conversation(conversationId: $conversationId) {
		...ConversationBoxContainerConversationFields
	}
}

fragment ConversationBoxContainerConversationFields on Conversation {
	id
	schemaVersion
	twilioConversationId
	sharer {
		... on PersonalUser {
			id
			account {
				profile {
					firstName
					lastName
				}
			}
		}
		... on AdminUser {
			id
			account {
				firstName
				lastName
			}
		}
	}
	reserver {
		... on PersonalUser {
			id
			account {
				profile {
					firstName
					lastName
				}
			}
		}
		... on AdminUser {
			id
			account {
				firstName
				lastName
			}
		}
	}
	listing {
		id
		title
		images
	}
	messages {
		id
		twilioMessageSid
		authorId
		content
		createdAt
	}
	createdAt
	updatedAt
}
