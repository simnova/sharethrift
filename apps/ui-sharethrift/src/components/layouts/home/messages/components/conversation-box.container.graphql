query ConversationBoxContainerConversation($conversationId: ObjectID!) {
	conversation(conversationId: $conversationId) {
		...ConversationBoxContainerConversationFields
	}
}

mutation ConversationBoxContainerSendMessage($input: SendMessageInput!) {
	sendMessage(input: $input) {
		status {
			success
			errorMessage
		}
		message {
			id
			messagingMessageId
			authorId
			content
			createdAt
		}
	}
}

fragment ConversationBoxContainerConversationFields on Conversation {
	id
	schemaVersion
	messagingConversationId
	sharer {
		... on PersonalUser {
			id
			account {
				username
				profile {
					firstName
					lastName
				}
			}
		}
		... on AdminUser {
			id
			account {
				username
				profile {
					firstName
					lastName
				}
			}
		}
	}
	reserver {
		... on PersonalUser {
			id
			account {
				username
				profile {
					firstName
					lastName
				}
			}
		}
		... on AdminUser {
			id
			account {
				username
				profile {
					firstName
					lastName
				}
			}
		}
	}
	listing {
		id
		title
		images
	}
	messages {
		id
		messagingMessageId
		authorId
		content
		createdAt
	}
	createdAt
	updatedAt
}
