fragment HomeMyReservationsReservationsViewReservationRequestFields on ReservationRequest {
	id
	state
	reservationPeriodStart
	reservationPeriodEnd
	createdAt
	updatedAt
	listing {
		id
		title
	}
	reserver {
		id
		account {
			username
			profile {
				firstName
				lastName
			}
		}
	}
	closeRequestedBySharer
	closeRequestedByReserver
}

query HomeMyReservationsReservationsViewActiveContainerActiveReservations(
	$userId: ObjectID!
) {
	myActiveReservations(userId: $userId) {
		...HomeMyReservationsReservationsViewReservationRequestFields
	}
}

mutation HomeMyReservationsReservationsViewActiveContainerCancelReservation(
	$input: CancelReservationInput!
) {
	cancelReservation(input: $input) {
		id
		state
		updatedAt
		closeRequestedBySharer
		closeRequestedByReserver
	}
}

mutation HomeMyReservationsReservationsViewActiveContainerCloseReservation(
	$input: CloseReservationInput!
) {
	closeReservation(input: $input) {
		id
		state
		updatedAt
		closeRequestedBySharer
		closeRequestedByReserver
	}
}
