fragment ReservationsViewActiveContainerReservationFields on ReservationRequest {
	id
	state
	reservationPeriodStart
	reservationPeriodEnd
	createdAt
	updatedAt
	listing {
		id
		title
	}
	reserver {
		account {
			username
			profile {
				firstName
				lastName
			}
		}
	}
	closeRequestedBySharer
	closeRequestedByReserver
}

query ReservationsViewActiveContainerActiveReservations($userId: ObjectID!) {
	myActiveReservations(userId: $userId) {
		...ReservationsViewActiveContainerReservationFields
	}
}

mutation ReservationsViewActiveContainerCancelReservation(
	$input: CancelReservationInput!
) {
	cancelReservation(input: $input) {
		id
		state
		updatedAt
		closeRequestedBySharer
		closeRequestedByReserver
	}
}

mutation ReservationsViewActiveContainerCloseReservation(
	$input: CloseReservationInput!
) {
	closeReservation(input: $input) {
		id
		state
		updatedAt
		closeRequestedBySharer
		closeRequestedByReserver
	}
}
