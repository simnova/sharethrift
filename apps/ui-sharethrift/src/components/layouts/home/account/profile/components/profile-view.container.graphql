query HomeAccountProfileViewContainerCurrentUser {
	currentUser {
		... on PersonalUser {
			id
			userType
			createdAt
			account {
				accountType
				email
				username
				profile {
					firstName
					lastName
					location {
						city
						state
					}
				}
			}
		}
		... on AdminUser {
			id
			userType
			createdAt
			account {
				accountType
				email
				username
				firstName
				lastName
			}
			role {
				id
				roleName
				permissions {
					userPermissions {
						canViewAllUsers
						canEditUsers
						canBlockUsers
					}
				}
			}
		}
	}
}

query HomeAccountProfileViewContainerUserListings {
	itemListings {
		id
		title
		description
		category
		location
		state
		images

		createdAt
		updatedAt
		sharingPeriodStart
		sharingPeriodEnd
	}
}
