query HomeAccountProfileViewContainerCurrentUser {
	currentPersonalUserAndCreateIfNotExists {
		id
		userType
		account {
			accountType
			email
			username
			profile {
				firstName
				lastName
				location {
					city
					state
				}
			}
		}
		createdAt
	}
}

query HomeAccountProfileViewContainerCurrentAdminUser {
	currentAdminUser {
		id
		userType
		account {
			accountType
			email
			username
			firstName
			lastName
		}
		createdAt
	}
}

query HomeAccountProfileViewContainerUserListings {
	itemListings {
		id
		title
		description
		category
		location
		state
		images

		createdAt
		updatedAt
		sharingPeriodStart
		sharingPeriodEnd
	}
}
