query HomeAccountProfileViewContainerCurrentUser {
	currentUser {
		... on PersonalUser {
			id
			userType
			createdAt
			account {
				accountType
				email
				username
				profile {
					firstName
					lastName
					location {
						city
						state
					}
				}
			}
		}
		... on AdminUser {
			id
			userType
			createdAt
			account {
				accountType
				email
				username
				firstName
				lastName
			}
			role {
				id
				roleName
				permissions {
					userPermissions {
						canViewAllUsers
						canEditUsers
						canBlockUsers
					}
				}
			}
		}
	}
}

query HomeAccountProfileViewContainerUserListings(
	$page: Int!
	$pageSize: Int!
) {
	myListingsAll(page: $page, pageSize: $pageSize) {
		items {
			id
			title
			state
			images
			createdAt
			sharingPeriodStart
			sharingPeriodEnd
		}
		total
		page
		pageSize
	}
}
