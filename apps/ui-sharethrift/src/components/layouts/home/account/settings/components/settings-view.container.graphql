query HomeAccountSettingsViewContainerCurrentUser {
  currentPersonalUserAndCreateIfNotExists {
    id
    userType
    account {
      accountType
      email
      username
      profile {
        firstName
        lastName
        location {
          address1
          address2
          city
          state
          country
          zipCode
        }
        billing {
          subscriptionId
          cybersourceCustomerId
        }
      }
    }
    createdAt
    updatedAt
  }
}

mutation HomeAccountSettingsViewContainerUpdatePersonalUser($input: PersonalUserUpdateInput!) {
  personalUserUpdate(input: $input) {
    id
    account {
      accountType
      email
      username
      profile {
        firstName
        lastName
        location {
          address1
          address2
          city
          state
          country
          zipCode
        }
      }
    }
  }
}