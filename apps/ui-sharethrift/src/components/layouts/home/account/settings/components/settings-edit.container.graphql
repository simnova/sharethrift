mutation HomeAccountSettingsEditContainerUpdatePersonalUser($input: PersonalUserUpdateInput!) {
  personalUserUpdate(input: $input) {
    id
    account {
      accountType
      email
      username
      profile {
        firstName
        lastName
        location {
          address1
          address2
          city
          state
          country
          zipCode
        }
      }
    }
  }
}
