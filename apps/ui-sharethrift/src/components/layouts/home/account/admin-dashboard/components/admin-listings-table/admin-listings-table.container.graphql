# Inline fragment (previously in admin-listings-table.fragment.graphql)
fragment AdminListingFields on ListingAll {
    id
    title
    status
    image
    pendingRequestsCount
    publishedAt
    reservationPeriod
}

query AdminListingsTableContainerAdminListings(
  $page: Int!
  $pageSize: Int!
  $searchText: String
  $statusFilters: [String!]
  $sorter: SorterInput
) {
  adminListings(
    page: $page
    pageSize: $pageSize
    searchText: $searchText
    statusFilters: $statusFilters
    sorter: $sorter
  ) {
    items {
      ...AdminListingFields
    }
    total
    page
    pageSize
  }
}

mutation AdminListingsTableContainerRemoveListing($id: ObjectID!) {
  removeListing(id: $id)
}

mutation AdminListingsTableContainerUnblockListing($id: ObjectID!) {
  unblockListing(id: $id)
}
