query AdminUsersTableContainerAllUsers(
	$page: Int!
	$pageSize: Int!
	$searchText: String
	$statusFilters: [String!]
	$sorter: SorterInput
) {
	allUsers(
		page: $page
		pageSize: $pageSize
		searchText: $searchText
		statusFilters: $statusFilters
		sorter: $sorter
	) {
		items {
					#__typename
					id
					createdAt
					userType
					isBlocked
					account {
						username
						email
						profile {
							firstName
							lastName
						}
					}
				}
		total
		page
		pageSize
	}
}



mutation BlockUser($userId: ObjectID!) {
	blockUser(userId: $userId) {
		id
		isBlocked
	}
}

mutation UnblockUser($userId: ObjectID!) {
	unblockUser(userId: $userId) {
		id
		isBlocked
	}
}