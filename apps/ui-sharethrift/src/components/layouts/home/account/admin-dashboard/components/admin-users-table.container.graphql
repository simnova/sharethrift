query AdminUsersTableContainerAllUsers(
	$page: Int!
	$pageSize: Int!
	$searchText: String
	$statusFilters: [String!]
	$sorter: SorterInput
) {
	allUsers(
		page: $page
		pageSize: $pageSize
		searchText: $searchText
		statusFilters: $statusFilters
		sorter: $sorter
	) {
		items {
			...AdminUsersTableContainerUserFields
		}
		total
		page
		pageSize
	}
}

fragment AdminUsersTableContainerUserFields on PersonalUser {
	id
	createdAt
	userType
	isBlocked
	account {
		...AdminUsersTableContainerAccountFields
	}
}

fragment AdminUsersTableContainerAccountFields on PersonalUserAccount {
	username
	email
	profile {
		firstName
		lastName
	}
}

mutation BlockUser($userId: ObjectID!) {
	blockUser(userId: $userId) {
		id
		isBlocked
	}
}

mutation UnblockUser($userId: ObjectID!) {
	unblockUser(userId: $userId) {
		id
		isBlocked
	}
}