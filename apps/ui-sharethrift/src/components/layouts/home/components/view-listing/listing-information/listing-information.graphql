query ViewListingInformationGetListing($listingId: ObjectID!) {
	itemListing(id: $listingId) {
		id
		title
		description
		category
		location
		sharingPeriodStart
		sharingPeriodEnd
		state
		images
		createdAt
		updatedAt
		reports
		sharingHistory
		sharer {
			... on PersonalUser {
				id
				account {
					profile {
						firstName
						lastName
						location {
							city
							state
						}
					}
				}
			}
		}
		schemaVersion
	}
}

query ViewListingQueryActiveByListingId($listingId: ObjectID!) {
	queryActiveByListingId(listingId: $listingId) {
		id
		state
		reservationPeriodStart
		reservationPeriodEnd
		createdAt
		updatedAt
		closeRequestedBySharer
		closeRequestedByReserver
	}
}

mutation HomeListingInformationCreateReservationRequest(
	$input: CreateReservationRequestInput!
) {
	createReservationRequest(input: $input) {
		id
		state
		reservationPeriodStart
		reservationPeriodEnd
		createdAt
		updatedAt
	}
}
