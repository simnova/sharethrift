query ViewListingSharerInformationContainerPersonalUserById($sharerId: ObjectID!) {
  personalUserById(id: $sharerId) {
    id
    userType
    isBlocked
    account {
      username
      profile {
        firstName
        lastName
        location {
          city
          state
          country
        }
      }
    }
  }
}

mutation CreateConversation($input: ConversationCreateInput!) {
  createConversation(input: $input) {
    status {
      success
      errorMessage
    }
    conversation {
      id
      messagingConversationId
    }
  }
}