query ViewListingSharerInformationContainerUserById($sharerId: ObjectID!) {
	userById(id: $sharerId) {
		__typename
		... on PersonalUser {
			id
			userType
			isBlocked
			account {
				username
				profile {
					firstName
					lastName
					location {
						city
						state
						country
					}
				}
			}
		}
		... on AdminUser {
			id
			userType
			isBlocked
			account {
				username
				firstName
				lastName
			}
		}
	}
}
