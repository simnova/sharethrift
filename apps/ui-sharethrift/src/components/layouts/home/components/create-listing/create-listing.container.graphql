fragment ItemListingFields on ItemListing {
	id
	title
	description
	category
	location
	sharingPeriodStart
	sharingPeriodEnd
	state
	images
	createdAt
	updatedAt
	schemaVersion
}

mutation HomeCreateListingContainerCreateItemListing(
	$input: CreateItemListingInput!
) {
	createItemListing(input: $input) {
		...ItemListingFields
	}
}
