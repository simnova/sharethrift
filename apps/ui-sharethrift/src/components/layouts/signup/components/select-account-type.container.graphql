query SelectAccountTypeCurrentPersonalUserAndCreateIfNotExists {
  currentPersonalUserAndCreateIfNotExists {
    id

    account {
      accountType
    }
  }
}

mutation SelectAccountTypePersonalUserUpdate($input: PersonalUserUpdateInput!) {
  personalUserUpdate(input: $input) {
    status {
      success
      errorMessage
    }
    personalUser {
      id

      account {
        accountType
      }
    }
  }
}

query SelectAccountTypeContainerAccountPlans {
  accountPlans {
    name
    description
    billingPeriodLength
    billingPeriodUnit
    billingAmount
    currency
    setupFee
    feature {
      activeReservations
      bookmarks
      itemsToShare
      friends
    }
    status
    cybersourcePlanId
    id
    schemaVersion
    createdAt
    updatedAt
  }
}
