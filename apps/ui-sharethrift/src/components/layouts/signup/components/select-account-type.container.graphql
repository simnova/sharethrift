mutation SignupSelectAccountTypePersonalUserUpdate($input: PersonalUserUpdateInput!) {
  personalUserUpdate(input: $input) {
    status {
      success
      errorMessage
    }
    personalUser {
      id

      account {
        accountType
      }
    }
  }
}

query SignupSelectAccountTypeCurrentPersonalUserAndCreateIfNotExists {
  currentPersonalUserAndCreateIfNotExists {
    id

    account {
      accountType
    }
  }
}
