query ProfileSetupContainerCurrentPersonalUserAndCreateIfNotExists {
  currentPersonalUserAndCreateIfNotExists {
    id

    account {
      profile {
        firstName
        lastName
        location {
          address1
          address2
          city
          state
          country
          zipCode
        }
      }
    }
  }
}

mutation ProfileSetUpContainerPersonalUserUpdate($input: PersonalUserUpdateInput!) {
  personalUserUpdate(input: $input) {
    status {
      success
      errorMessage
    }
    personalUser {
      id

      account {
        profile {
          firstName
          lastName
          location {
            address1
            address2
            city
            state
            country
            zipCode
          }
        }
      }
    }
  }
}


mutation ProfileSetUpContainerCreateAuthHeader($input: CreateAuthHeaderInput!) {
  createAuthHeader(input: $input) {
    status {
      success
      errorMessage
    }
    userId
    authHeader {
      authHeader
      requestDate
      blobPath
      blobName
      indexTags {
        name
        value
      }
      metadataFields {
        name
        value
      }
    }
  }
}