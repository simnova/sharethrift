type ItemListingSearchResult {
	items: [ItemListingSearchDocument!]!
	count: Int!
	facets: ItemListingSearchFacets
}

type ItemListingSearchDocument {
	id: String!
	title: String!
	description: String!
	category: String!
	location: String!
	sharerName: String!
	sharerId: String!
	state: String!
	sharingPeriodStart: String!
	sharingPeriodEnd: String!
	createdAt: String!
	updatedAt: String!
	images: [String!]!
}

type ItemListingSearchFacets {
	category: [SearchFacet!]
	state: [SearchFacet!]
	sharerId: [SearchFacet!]
}

type SearchFacet {
	value: String!
	count: Int!
}

input ItemListingSearchInput {
	searchString: String
	options: ItemListingSearchOptions
}

input ItemListingSearchOptions {
	filter: ItemListingSearchFilter
	top: Int
	skip: Int
	orderBy: [String!]
}

input ItemListingSearchFilter {
	category: [String!]
	state: [String!]
	sharerId: [String!]
	location: String
	dateRange: DateRangeFilter
}

input DateRangeFilter {
	start: String
	end: String
}

extend type Query {
	searchItemListings(input: ItemListingSearchInput!): ItemListingSearchResult!
}
