default:
  # Feature files location - BDD acceptance tests for domain logic
  # Uses Serenity.js Screenplay Pattern with Cucumber integration
  # Tests domain behavior without violating architectural boundaries (no GraphQL/API dependencies)
  paths:
    - tests/acceptance/features/**/*.feature

  # Step definitions location - TypeScript Cucumber step definitions
  # Implements Serenity.js Screenplay pattern (actors/tasks/abilities/questions)
  require:
    - tests/acceptance/support/**/*.ts
    - tests/acceptance/step-definitions/**/*.steps.ts

  # Serenity.js and Cucumber reporters
  format:
    - '@serenity-js/cucumber'
    - '@cucumber/pretty-formatter'
    - json:../../../apps/docs/static/serenity-reports/cucumber-report.json
    - html:../../../apps/docs/static/serenity-reports/cucumber-report.html

  # Serenity.js formatter options (required for proper report generation)
  formatOptions:
    specDirectory: 'tests/acceptance/features'
    snippetInterface: async-await
    colorsEnabled: true

  # Parallel execution
  parallel: 1

  # Retry failed scenarios
  retry: 1

  # Exit on first failure
  failFast: false

  # Tags to run/exclude
  tags: "not @skip and not @wip"