default:
  # Feature files location
  paths:
    - tests/acceptance/features/**/*.feature

  # Step definitions location
  require:
    - tests/acceptance/support/**/*.ts
    - tests/acceptance/step-definitions/**/*.steps.ts

  # TypeScript support
  requireModule:
    - tsx/cjs

  # Format options with JSON and HTML reports
  format:
    - pretty
    - summary
    - json:test-results/cucumber-report.json
    - html:test-results/cucumber-report.html

  # Serenity BDD report output
  formatOptions:
    snippetInterface: async-await

  # Parallel execution
  parallel: 1

  # Retry failed scenarios
  retry: 1

  # Exit on first failure
  failFast: false

  # Tags to run/exclude
  tags: "not @skip and not @wip"

  # World parameters
  worldParameters:
    environment: ${NODE_ENV:-test}
    serenityReportDir: test-results/serenity