default:
  # Feature files location - BDD acceptance tests for domain logic
  # Currently uses standard Cucumber. Future enhancement: Serenity.js Screenplay Pattern
  # Tests domain behavior without violating architectural boundaries (no GraphQL/API dependencies)
  paths:
    - tests/acceptance/features/**/*.feature

  # Step definitions location - TypeScript Cucumber step definitions
  # Note: Full Serenity.js Screenplay pattern (actors/tasks/abilities) planned for future PR
  require:
    - tests/acceptance/step-definitions/**/*.steps.ts

  # Standard Cucumber reporters
  format:
    - '@cucumber/pretty-formatter'
    - json:target/site/serenity/cucumber-report.json
    - html:target/site/serenity/cucumber-report.html

  # Serenity BDD report output configuration
  formatOptions:
    snippetInterface: async-await
    colorsEnabled: true

  # Parallel execution
  parallel: 1

  # Retry failed scenarios
  retry: 1

  # Exit on first failure
  failFast: false

  # Tags to run/exclude
  tags: "not @skip and not @wip"

  # World parameters
  worldParameters:
    environment: ${NODE_ENV:-test}
    serenityReportDir: test-results/serenity