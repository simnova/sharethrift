default:
  # Feature files location - Serenity acceptance tests for domain logic
  # These tests use Serenity.js Screenplay Pattern to test domain behavior
  # without violating architectural boundaries (no GraphQL/API dependencies)
  paths:
    - tests/acceptance/features/**/*.feature

  # Step definitions location - Serenity step definitions (not vitest-cucumber)
  import:
    - tests/acceptance/step-definitions/**/*.steps.ts

  # Serenity reporters - generates JSON for Serenity BDD reports
  format:
    - '@serenity-js/cucumber'
    - '@cucumber/pretty-formatter'
    - json:target/site/serenity/cucumber-report.json
    - html:target/site/serenity/cucumber-report.html

  # Serenity BDD report output configuration
  formatOptions:
    snippetInterface: async-await
    colorsEnabled: true

  # Parallel execution
  parallel: 1

  # Retry failed scenarios
  retry: 1

  # Exit on first failure
  failFast: false

  # Tags to run/exclude
  tags: "not @skip and not @wip"

  # World parameters
  worldParameters:
    environment: ${NODE_ENV:-test}
    serenityReportDir: test-results/serenity