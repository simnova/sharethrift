# My Listings All Query
query HomeMyListingsContainerMyListingsAll(
  $page: Int!
  $pageSize: Int!
  $searchText: String
  $statusFilter: [ListingStatus!]
  $sortBy: String
  $sortOrder: String
) {
  myListingsAll(
    page: $page
    pageSize: $pageSize
    searchText: $searchText
    statusFilter: $statusFilter
    sortBy: $sortBy
    sortOrder: $sortOrder
  ) {
    items {
      ...HomeMyListingsContainerListingFields
    }
    total
    page
    pageSize
  }
}

# Listing fields fragment for My Listings
fragment HomeMyListingsContainerListingFields on ListingAllDTO {
  id
  title
  image
  publishedAt
  reservationPeriod {
    start
    end
  }
  status
  pendingRequestsCount
}

