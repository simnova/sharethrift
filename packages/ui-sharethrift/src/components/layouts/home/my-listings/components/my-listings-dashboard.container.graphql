# My Listings All Query
query HomeMyListingsContainerMyListingsAll(
  $page: Int!
  $pageSize: Int!
) {
  myListingsAll(
    page: $page
    pageSize: $pageSize
  ) {
    items {
      ...HomeMyListingsContainerListingFields
    }
    total
  }
}

# Listing fields fragment for My Listings
fragment HomeMyListingsContainerListingFields on ListingAll {
  id
  title
  status
}

# My Listings Requests Query
query HomeMyListingsContainerMyListingsRequests(
  $page: Int!
  $pageSize: Int!
) {
  myListingsRequests(
    page: $page
    pageSize: $pageSize
  ) {
    items {
      ...HomeMyListingsContainerListingWithRequestFields
    }
    total
  }
}

# Request fields fragment for My Listings
fragment HomeMyListingsContainerListingWithRequestFields on ListingRequest {
  id
  title
  requestedBy
  requestedOn
  status
  reservationPeriod
}

