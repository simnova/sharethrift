# My Listings All Query
query HomeMyListingsContainerMyListingsAll(
  $page: Int!
  $pageSize: Int!
  $searchText: String
  $statusFilters: [String!]
  $sorter: SorterInput
) {
  myListingsAll(
    page: $page
    pageSize: $pageSize
    searchText: $searchText
    statusFilters: $statusFilters
    sorter: $sorter
  ) {
    items {
      ...HomeMyListingsContainerListingFields
    }
    total
    page
    pageSize
  }
}

# Listing fields fragment for My Listings
fragment HomeMyListingsContainerListingFields on ListingAll {
  id
  title
  status
  image
  pendingRequestsCount
  publishedAt
  reservationPeriod
}

