fragment ItemListingFields on ItemListing {
	id
	title
	description
	category
	location
	sharingPeriodStart
	sharingPeriodEnd
	state
	images
	createdAt
	updatedAt
	sharer {
		... on PersonalUser {
			id
			account {
				profile {
					firstName
					lastName
					location {
						city
						state
					}
				}
			}
		}
	}
	schemaVersion
}

mutation HomeCreateListingContainerCreateItemListing(
	$input: CreateItemListingInput!
) {
	createItemListing(input: $input) {
		...ItemListingFields
	}
}
