query ViewListingInformationGetListing($listingId: ObjectID!) {
  itemListing(id: $listingId) {
    id
    title
    description
    category
    location
    sharingPeriodStart
    sharingPeriodEnd
    state
    images
    createdAt
    updatedAt
    reports
    sharingHistory
    sharer
    schemaVersion
  }
}

mutation HomeListingInformationCreateReservationRequest($input: CreateReservationRequestInput!) {
  createReservationRequest(input: $input) {
    id
    state
    reservationPeriodStart
    reservationPeriodEnd
    createdAt
    updatedAt
  }
}