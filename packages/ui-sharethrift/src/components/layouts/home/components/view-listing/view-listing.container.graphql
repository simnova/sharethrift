# View Listing Query (backend-aligned)

query ViewListing($id: ObjectID!) {
	itemListing(id: $id) {
		id
		title
		description
		category
		location
		sharingPeriodStart
		sharingPeriodEnd
		state
		images
		createdAt
		updatedAt
		reports
		sharingHistory
		sharer {
			... on PersonalUser {
				id
				account {
					profile {
						firstName
						lastName
						location {
							city
							state
						}
					}
				}
			}
		}
		schemaVersion
	}
}
