# View Listing Query (backend-aligned)

query ViewListing($id: ObjectID!) {
  itemListing(id: $id) {
    id
    title
    description
    category
    location
    sharingPeriodStart
    sharingPeriodEnd
    status
    images
    createdAt
    updatedAt
    reports
    sharingHistory
    sharer
    schemaVersion
  }
}