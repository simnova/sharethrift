fragment ReservationsViewHistoryContainerReservationFields on ReservationRequest {
  id
  state
  reservationPeriodStart
  reservationPeriodEnd
  createdAt
  updatedAt
  listing {
    id
    title
  }
  reserver {
    id
    account {
      username
      profile {
        firstName
        lastName
      }
    }
  }
  closeRequestedBySharer
  closeRequestedByReserver
}

query ReservationsViewHistoryContainerPastReservations($userId: ObjectID!) {
  myPastReservations(userId: $userId) {
    ...ReservationsViewHistoryContainerReservationFields
  }
}
