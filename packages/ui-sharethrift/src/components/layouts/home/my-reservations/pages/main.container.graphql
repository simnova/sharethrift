import { gql } from '@apollo/client';

export const MY_RESERVATIONS_QUERY = gql`
  query HomeMyReservationsContainerMyReservations($userId: ID!) {
    myReservations(userId: $userId) {
      id
      state
      reservationPeriodStart
      reservationPeriodEnd
      createdAt
      updatedAt
      listingId
      reserverId
      closeRequested
      listing {
        id
        title
        imageUrl
      }
      reserver {
        id
        name
      }
    }
  }
`;

export const CANCEL_RESERVATION_MUTATION = gql`
  mutation HomeMyReservationsContainerCancelReservation($id: ID!) {
    cancelReservation(id: $id) {
      id
      state
      updatedAt
    }
  }
`;

export const CLOSE_RESERVATION_MUTATION = gql`
  mutation HomeMyReservationsContainerCloseReservation($id: ID!) {
    closeReservation(id: $id) {
      id
      state
      updatedAt
      closeRequested
    }
  }
`;