fragment MyReservationsPageContainerReservationFields on ReservationRequest {
  id
  state
  reservationPeriodStart
  reservationPeriodEnd
  createdAt
  updatedAt
  closeRequested
  listing {
    id
    title
    imageUrl
  }
  reserver {
    id
    firstName
    lastName
    name
  }
}

query HomeMyReservationsContainerMyReservations($userId: ID!) {
  myReservations(userId: $userId) {
    id
    state
    reservationPeriodStart
    reservationPeriodEnd
    createdAt
    updatedAt
    listingId
    reserverId
    closeRequested
    listing {
      id
      title
      imageUrl
    }
    reserver {
      id
      name
    }
  }
}

mutation HomeMyReservationsContainerCancelReservation($id: ID!) {
  cancelReservation(id: $id) {
    id
    state
    updatedAt
  }
}

mutation HomeMyReservationsContainerCloseReservation($id: ID!) {
  closeReservation(id: $id) {
    id
    state
    updatedAt
    closeRequested
  }
}