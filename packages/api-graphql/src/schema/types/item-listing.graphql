type ItemListing implements MongoBase {
  sharer: String!
  title: String!
  description: String!
  category: String!
  location: String!
  sharingPeriodStart: DateTime!
  sharingPeriodEnd: DateTime!
  state: ItemListingState
  
  sharingHistory: [String!]
  reports: Int
  images: [String!] # Array of image URLs

  id: ObjectID!
  schemaVersion: String
  createdAt: DateTime
  updatedAt: DateTime
  version: Int
}

 
enum ItemListingState {
  Published
  Paused
  Cancelled
  Drafted
  Expired
  Blocked
  Appeal_Requested
}

input CreateItemListingInput {
  title: String!
  description: String!
  category: String!
  location: String!
  sharingPeriodStart: DateTime!
  sharingPeriodEnd: DateTime!
  images: [String!]
  isDraft: Boolean
}

extend type Query {
  itemListings: [ItemListing!]!
  itemListing(id: ObjectID!): ItemListing
}

extend type Mutation {
  createItemListing(input: CreateItemListingInput!): ItemListing!
}