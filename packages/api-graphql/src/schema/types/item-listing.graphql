type ItemListing {
  id: ObjectID!
  sharer: ObjectID!
  title: String!
  description: String!
  category: String!
  location: String!
  sharingPeriodStart: DateTime!
  sharingPeriodEnd: DateTime!
  state: ItemListingState
  createdAt: DateTime
  updatedAt: DateTime
  sharingHistory: [ObjectID!]
  reports: Int
}

enum ItemListingState {
  Published
  Paused
  Cancelled
  Drafted
  Expired
  Blocked
  AppealRequested
}

type Query {
  itemListings: [ItemListing!]!
  itemListing(id: ObjectID!): ItemListing
}