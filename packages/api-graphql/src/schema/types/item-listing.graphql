type ItemListing implements MongoBase{
  
  sharer: ObjectID!
  title: String!
  description: String!
  category: String!
  location: String!
  sharingPeriodStart: DateTime!
  sharingPeriodEnd: DateTime!
  state: ItemListingState
  
  sharingHistory: [ObjectID!]
  reports: Int

  id: ObjectID!
  schemaVersion: String
  createdAt: DateTime
  updatedAt: DateTime
}

enum ItemListingState {
  Published
  Paused
  Cancelled
  Drafted
  Expired
  Blocked
  AppealRequested
}

extend type Query {
  itemListings: [ItemListing!]!
  itemListing(id: ObjectID!): ItemListing
}