interface User implements MongoBase {
	userType: String
	isBlocked: Boolean
	id: ObjectID!
	schemaVersion: String
	createdAt: DateTime
	updatedAt: DateTime
	account: UserAccount
}

type UserAccount {
	accountType: String
	email: String
	username: String
	profile: UserAccountProfile
}

type UserAccountProfile {
	firstName: String
	lastName: String
	location: UserAccountProfileLocation
	billing: UserAccountProfileBilling
}

type UserAccountProfileLocation {
	address1: String
	address2: String
	city: String
	state: String
	country: String
	zipCode: String
}

type UserAccountProfileBilling {
	subscriptionId: String
	cybersourceCustomerId: String
}
