"""
GraphQL schema for Conversations
"""

type Conversation implements MongoBase{
  
  sharer: User!
  reserver: User!
  listing: Listing!
  twilioConversationId: String!

  id: ObjectID!
  schemaVersion: String!
  createdAt: DateTime!
  updatedAt: DateTime!
}

type User {
  id: ObjectID!
  username: String!
  # Add more fields as needed
}

type Listing {
  id: ObjectID!
  # Add more fields as needed
}


extend type Query {
  conversations: [Conversation!]!
  conversation(id: ObjectID!): Conversation
}

