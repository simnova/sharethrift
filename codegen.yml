# @format

overwrite: true
schema:
  - './packages/sthrift/graphql/src/schema/core/graphql-tools-scalars.ts'
  - './packages/sthrift/graphql/src/schema/**/**.graphql'
generates:
  ./packages/sthrift/graphql/src/schema/builder/generated.ts:
    config:
      contextType: '../../init/context.ts#GraphContext'
      useIndexSignature: true
      useTypeImports: true
      enumsAsTypes: true
      immutableTypes: true

      scalars:
        BigInt: any
        Byte: any
        Currency: any
        Date: Date
        DateTime: any
        Duration: any
        EmailAddress: string
        GUID: string
        HSL: any
        HSLA: any
        HexColorCode: any
        Hexadecimal: any
        IBAN: any
        IPv4: any
        IPv6: any
        ISBN: any
        ISO8601Duration: any
        JSON: any
        JSONObject: any
        JWT: any
        Latitude: any
        LocalDate: any
        LocalEndTime: any
        LocalTime: any
        Long: any
        Longitude: any
        MAC: any
        NegativeFloat: any
        NegativeInt: any
        NonEmptyString: any
        NonNegativeFloat: any
        NonNegativeInt: any
        NonPositiveFloat: any
        NonPositiveInt: any
        ObjectID: any
        PhoneNumber: any
        Port: any
        PositiveFloat: any
        PositiveInt: any
        PostalCode: any
        RGB: any
        RGBA: any
        SafeInt: any
        Time: any
        Timestamp: any
        URL: any
        USCurrency: any
        UUID: any
        UnsignedFloat: any
        UnsignedInt: any
        UtcOffset: any
        Void: any

      mappers:
        ItemListing: "import('@sthrift/domain').Domain.Contexts.Listing.ItemListing.ItemListingEntityReference"
        Conversation: "import('@sthrift/domain').Domain.Contexts.Conversation.Conversation.ConversationEntityReference"
        Message: "import('@sthrift/domain').Domain.Contexts.Conversation.Conversation.MessageEntityReference"
        PersonalUser: "import('@sthrift/domain').Domain.Contexts.User.PersonalUser.PersonalUserEntityReference"
        AdminUser: "import('@sthrift/domain').Domain.Contexts.User.AdminUser.AdminUserEntityReference"
        ReservationRequest: "import('@sthrift/domain').Domain.Contexts.ReservationRequest.ReservationRequest.ReservationRequestEntityReference"
        ListingAppealRequest: "import('@sthrift/domain').Domain.Contexts.AppealRequest.ListingAppealRequest.ListingAppealRequestEntityReference"
        UserAppealRequest: "import('@sthrift/domain').Domain.Contexts.AppealRequest.UserAppealRequest.UserAppealRequestEntityReference"
        
    plugins:
      - 'typescript'
      - 'typescript-resolvers'
  ./packages/sthrift/graphql/src/schema/builder/graphql.schema.json:
    plugins:
      - 'introspection'
  ./apps/ui-sharethrift/src/generated.tsx:
    documents: './apps/ui-sharethrift/src/**/**.graphql'
    config:
      withHooks: true
      withHOC: false
      withComponent: false
      useTypeImports: true
      enumsAsTypes: true
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typed-document-node'
  ./packages/sthrift/ui-components/src/generated.tsx:
    documents: './packages/sthrift/ui-components/src/components/**/**.graphql'
    config:
      withHooks: true
      withHOC: false
      withComponent: false
      useTypeImports: true
      enumsAsTypes: true
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typed-document-node'

hooks:
  afterAllFileWrite:
    - npx prettier --write